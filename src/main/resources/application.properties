# Application
spring.application.name=dummyauth

# Server
server.port=8080


# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dummyauth_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Feign logging
logging.level.com.example.dummyauth.client.DummyJsonClient=DEBUG
logging.level.root=INFO

# Activar debug para análisis de errores
debug=true
